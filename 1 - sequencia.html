<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência</title>
</head>
<body>
    <h1>Frações Sequênciais</h1>
    <p id="resultado"></p>
    <script>
        for (let i = 1; i < 21; i++) {
            document.getElementById("resultado").innerHTML += "1 / " + i + "</br>";    
        }
    </script>
</body>
</html>
